<body >
  <div class="wrapper">
  
    <header class="main-header">
      <app-nav>  
      </app-nav>
    </header>
  
      <!--   Big container   -->
	    <div class="container">
        <div class="row">
          <div class="col-sm-8 col-sm-offset-2">
              <!--      Wizard container        -->
              <div class="wizard-container">
                  <div class="card wizard-card" data-color="green" id="wizardProfile">
                      <form action="" method="">
                  <!--        You can switch " data-color="purple" "  with one of the next bright colors: "green", "orange", "red", "blue"       -->

                        <div class="wizard-header">
                            <h3 class="wizard-title">
                               Suggest an Initiative
                            </h3>
                <h5>  </h5>
                        </div>
              <div class="wizard-navigation">
                <ul>
                                <li><a href="#about" data-toggle="tab">Step 1</a></li>
                                <li><a href="#account" data-toggle="tab">Step 2</a></li>
                                <li><a href="#address" data-toggle="tab">Step 3</a></li>
                            </ul>
              </div>

                          <div class="tab-content">
                              <div class="tab-pane" id="about">
                                <div class="row">
                                    
                                    <div class="col-sm-6">
                      <div class="input-group">
                        <span class="input-group-addon">
                          <i class="material-icons">face</i>
                        </span>
                        <div class="form-group label-floating">
                                              <label class="control-label">Initiative Title <small>(required)</small></label>
                                              <input name="initiativetitle" [(ngModel)]="initiativetitle" type="text" class="form-control">
                                            </div>
                      </div>

                      <div class="input-group">
                        <span class="input-group-addon">
                          <i class="material-icons">record_voice_over</i>
                        </span>
                        <div class="form-group label-floating">
                          <label class="control-label">Objective Filled <small>(required)</small></label>
                          <input name="objectivefilled" [(ngModel)]="objectivefilled" type="text" class="form-control">
                        </div>
                      </div>
                                    </div>
                                    
                                </div>
                              </div>
                              <div class="tab-pane" id="account">
                                  <h4 class="info-text"> Briefly describe your idea and what it can achieve </h4>
                                  <div class="row">
                                      <div class="col-sm-10 col-sm-offset-1">
                                        
                                        
                                        
                      <textarea id="editor1" name="body" [(ngModel)] ="body" rows="10" cols="80">
                        This is my textarea to be replaced with CKEditor.
                      </textarea> 
                                        




                                      </div>
                                  </div>
                              </div>
                              <div class="tab-pane" id="address">
                                  <div class="row">
                                      <div class="col-sm-12">
                                          <h4 class="info-text"> Please upload your business model canvas  </h4>
                                      </div>
                                    
                                      <div class="col-sm-4 col-sm-offset-1">
                                        <div class="picture-container">
                                            <div class="picture">
                                              <img src="assets/img/default-avatar.png" class="picture-src" id="wizardPicturePreview" title=""/>
                                                <input type="file" id="wizard-picture">
                                            </div>
                                            <h6>Choose Document</h6>
                                        </div>
                                    </div>


                                  </div>
                              </div>
                          </div>
                          <div class="wizard-footer">
                              <div class="pull-right">
                                  <input type='button' class='btn btn-next btn-fill btn-success btn-wd' name='next' value='Next' />
                                  <input type='button' (click)="addInitiative()" class='btn btn-finish btn-fill btn-success btn-wd' name='finish' value='Finish' />
                              </div>

                              <div class="pull-left">
                                  <input type='button' class='btn btn-previous btn-fill btn-default btn-wd' name='previous' value='Previous' />
                              </div>
                              <div class="clearfix"></div>
                          </div>
                      </form>
                  </div>
              </div> <!-- wizard container -->
          </div>
        </div><!-- end row -->
    </div> <!--  big container -->


 
  </div>
  </body>
